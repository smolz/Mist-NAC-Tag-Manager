<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#2563eb" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Tag shape -->
  <g transform="translate(128, 128)">
    <!-- Main tag body -->
    <path d="M -45 -25 L 25 -25 L 45 0 L 25 25 L -45 25 Z" 
          fill="#ffffff" 
          stroke="#1e40af" 
          stroke-width="2"/>
    
    <!-- Tag hole -->
    <circle cx="-25" cy="0" r="8" fill="#2563eb"/>
    
    <!-- Tag string/connection -->
    <line x1="-45" y1="0" x2="-65" y2="0" 
          stroke="#94a3b8" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- Network connection dots -->
    <circle cx="-70" cy="-15" r="3" fill="#10b981"/>
    <circle cx="-70" cy="0" r="3" fill="#10b981"/>
    <circle cx="-70" cy="15" r="3" fill="#10b981"/>
    
    <!-- MAC address representation (small dots in tag) -->
    <g transform="translate(-15, -5)">
      <circle cx="0" cy="0" r="1.5" fill="#2563eb"/>
      <circle cx="8" cy="0" r="1.5" fill="#2563eb"/>
      <circle cx="16" cy="0" r="1.5" fill="#2563eb"/>
      <circle cx="0" cy="6" r="1.5" fill="#2563eb"/>
      <circle cx="8" cy="6" r="1.5" fill="#2563eb"/>
      <circle cx="16" cy="6" r="1.5" fill="#2563eb"/>
    </g>
    
    <!-- Small "NAC" text -->
    <text x="0" y="18" text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="8" 
          font-weight="bold" 
          fill="#2563eb">NAC</text>
  </g>
  
  <!-- Subtle network lines in background -->
  <g opacity="0.2">
    <line x1="40" y1="60" x2="80" y2="40" stroke="#ffffff" stroke-width="2"/>
    <line x1="176" y1="40" x2="216" y2="60" stroke="#ffffff" stroke-width="2"/>
    <line x1="40" y1="196" x2="80" y2="216" stroke="#ffffff" stroke-width="2"/>
    <line x1="176" y1="216" x2="216" y2="196" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>
